<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency-Hotline</title>
    <link rel="shortcut icon" href="assets/emergency.png" type="image/x-icon">
    <!-- daisyui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-[#F5FFF6] h-[100vh]">
    <!-- nav section -->
    <header class="flex justify-between items-center bg-white shadow px-6 py-3">

        <div class="logo flex items-center gap-4 pl-4">
            <img src="assets/logo.png" alt="" class="h-[45px]">
            <div>
                <h1 class="text-[#006747] font-bold text-xl">Emergency <br> Service</h1>
            </div>
        </div>
        <div class="flex gap-4 items-center">
            <!-- Heart Badge -->
            <div class="flex items-center gap-2 bg-[#41FF6B1A] px-4 py-2 rounded-full">
                <span class="font-bold">0</span>
                <img src="assets/heart.png" alt="" class="w-5 h-5">
            </div>

            <!-- Coin Badge -->
            <div class="flex items-center gap-2 bg-[#41FF6B1A] px-4 py-2 rounded-full">
                <span class="font-bold">100</span>
                <img src="assets/coin.png" alt="" class="w-5 h-5">
            </div>

            <!-- Copy Button -->
            <button class="bg-[#00A63E] hover:bg-green-600 text-white font-semibold px-6 py-2 rounded-full shadow">
                2 Copy
            </button>
        </div>
    </header>
    <!-- hero Section -->
    <section class="text-white py-8 px-4 text-center"
        style="background: linear-gradient(to right, #013223, #006747, #013223);">
        <!-- Logo -->
        <img src="assets/logo-dark.png" alt="Gov Logo" class="w-16 h-16 mx-auto mb-4">

        <!-- Title -->
        <h1 class="text-2xl md:text-3xl font-bold mb-2">
            Emergency Service Directory
        </h1>

        <!-- Subtitle -->
        <p class="text-sm md:text-base opacity-90">
            Government Emergency Services at Your Fingertip – A Project by
            <span class="font-semibold">Government of the People’s Republic of Bangladesh</span>
        </p>
    </section>


</body>

</html>
